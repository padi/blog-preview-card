<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card">
      <img class="illustration" src="./assets/images/illustration-article.svg" alt="Abstract Illustration of HTML and CSS">

      <div class="content">
        <div class="tag">Learning</div>
        <div class="published-date">Published 21 Dec 2023</div>
        <div>
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="summary">These languages are the backbone of every website, defining structure, content, and presentation.</div>
        <div class="author">
          <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="Abstract Illustration of HTML and CSS">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </main>

    <script>
    // todo remove when done
    function autoRefresh() {
      window.location = window.location.href;
    }
    const el = document.querySelector('.tag');
    el.addEventListener('click', autoRefresh);
    // setInterval('autoRefresh()', 5000);
    </script>
  </body>
</html>
